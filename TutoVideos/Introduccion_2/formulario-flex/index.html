<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../normalize.css">
    <script src="https://kit.fontawesome.com/7883d33f6e.js" crossorigin="anonymous"></script>
    <title>Aprendiendo CSS Position Absolute</title>
</head>
<body>
    <div class="flex-container">
        <form class="form" action="">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Asunto">
            </div class="form__section">
            <div>
                <input type="email" class="form__input" placeholder="Email">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="../img/email.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

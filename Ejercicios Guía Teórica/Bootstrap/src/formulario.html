<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/style.css">
    <title>Ejercicio con Bootstrap</title>
</head>
<body class="body-index">
  <header>
    <div class="nav-container">
      <div class="nav-container">
        <nav class="nav-main">
          <ul class="nav-menu">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="tabla_productos.html">Productos</a>
            </li>

              <a href="formulario.html" style="text-shadow: 2px 2px 7px coral;
              color: coral;">Formulario</a>

          </ul>
        </nav>
      </div>
    </div>
  </header>
  <br>
  <section>
      <div class="iniciar-container-f">
        <form>
          <legend style="text-shadow: 2px 2px 7px coral;
          color: coral;">Formulario</legend>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Conraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>
          <button type="submit" class="btn btn-primary" style="background-color: coral; border-color: coral;">Registrar</button>
        </form>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

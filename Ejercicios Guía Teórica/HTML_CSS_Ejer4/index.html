<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <header>
        <h1>Papas fritas</h1>
    </header>
    <section>
        <div>
            <p>Receta de papas fritas caseras</p>
            <img src="https://th.bing.com/th/id/OIP.KHpWUN3Xx-yiLQgDOVgj4AHaGu?pid=ImgDet&rs=1" alt="Imagen de papas fritas caseras">
        </div>
        <div>
            <h3><strong>Ingredientes</strong></h3>
            <ul>
                <li>3 o 4 papas(300gr)</li>
                <li>Aceite</li>
                <li>Sal</li>
            </ul>
        </div>
        <div>
            <h3><strong>Elaboración (Pasos)</strong></h3>
            <ul>
                <li>Pelar paps</li>
                <li>Cortarlas en bastón</li>
                <li>Calentar aceite en un sartén</li>
                <li>Cocinar hasta que estén doradas</li>
                <li>Removerlas de aceite y salar  al gusto</li>
            </ul>
        </div>
    </section>
</body>
</html>
